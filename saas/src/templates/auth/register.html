{% extends "base.html" %} {% block content %}

<div class="flex h-96 justify-center items-center">
  <form
    action="/register/"
    method="POST"
    class="bg-gray-100 p-6 rounded-lg shadow-md"
  >
    {% csrf_token %}
    <input
      type="text"
      name="username"
      placeholder="username"
      class="block mb-4 p-2 border rounded-md"
    />
    <input
      type="email"
      name="email"
      placeholder="email"
      class="block mb-4 p-2 border rounded-md"
    />
    <input
      type="password"
      name="password"
      placeholder="password"
      class="block mb-4 p-2 border rounded-md"
    />
    <button
      type="submit"
      class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full"
    >
      Register
    </button>
  </form>
</div>

{% endblock %}
